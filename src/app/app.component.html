<mat-toolbar color="primary">URL Shortener</mat-toolbar>
<main>
    <mat-form-field>
      <input matInput ngDefaultControl type="text" [(ngModel)]="userLink" placeholder="Input URL to shrink here"/>
    </mat-form-field><br>
    <button mat-raised-button ngDefaultControl color="primary" name="submit_button" (click)="onSubmit()">Shrink URL</button>
    <br>
    <p color="primary">{{display}}<a href="{{newURL}}">{{newURL}}</a></p>
</main>
